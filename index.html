<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <script src="https://code.jquery.com/jquery-1.12.1.min.js" integrity="sha256-I1nTg78tSrZev3kjvfdM5A5Ak/blglGzlaZANLPDl3I=" crossorigin="anonymous"></script>

        <!-- Load Leaflet from CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

        <!-- Load geocoding plugin after Leaflet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.9.4/leaflet-geocoder-mapzen.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geocoder-mapzen/1.9.4/leaflet-geocoder-mapzen.js"></script>

        <link rel="stylesheet" href="leaflet.label.css" />
        <link rel="stylesheet" href="style.css" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    </head>
    <body>

        <div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

        

        <!--script src="leaflet.label.js"></script-->
        <script src="geohash.js"></script>
        <script src="map.js"></script>
        <script src="plugin.js"></script>
		
		<div id="buttons" class="btn-group leaflet-bar leaflet-control" role="group">
          <!--button id="quadtree" type="button" class="btn btn-default active">Quadtree</button>
          <button id="geohash" type="button" class="btn btn-default">Geohash</button>
          <button id="slippy" type="button" class="btn btn-default">Slippy Tile</button-->
		  <button id="entertilesshow" title="click to copy to clipboard" type="button" class="btn btn-default">Enter tiles</button>
		  <button id="copytiles" title="click to copy to clipboard" type="button" class="btn btn-default">Copy tiles</button>
		  <div id="tiles" type="text" class="btn btn-default">-</div>
        </div>
		<div id="txt-enter" style="visibility: hidden; background-color: #fff; position: absolute;display: flex; justify-content: center; align-items: center;  top: 50%; left: 50%;transform: translate(0, -50%);" class="leaflet-bar leaflet-control">
			<input id="entertilearea" style="margin:5px;" type="text">
			<button id="setTiles" title="click to highlight tiles" type="button" class="btn btn-default">Highlight tiles</button>
		</div>
	
    </body>
</html>
